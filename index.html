<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Client Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6">Hotel Management Login</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email" required class="w-full rounded-md px-3 py-2 border">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" required class="w-full rounded-md px-3 py-2 border">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJ0fAeEp3sGK_ruYWg3cbt6GlpoUfLdRk",
            authDomain: "tiktokhotel-5dd80.firebaseapp.com",
            projectId: "tiktokhotel-5dd80",
            storageBucket: "tiktokhotel-5dd80.appspot.com",
            messagingSenderId: "506654284082",
            appId: "1:506654284082:web:70030a4abb37167167df2b",
            measurementId: "G-GS0J3X8EBP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Add loading state
        const loginForm = document.getElementById('login-form');
        const submitButton = loginForm.querySelector('button[type="submit"]');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = 'Logging in...';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful:', userCredential.user);
                window.location.href = 'First.html';
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerHTML = 'Login';
            }
        });
    </script>
</body>
</html>
